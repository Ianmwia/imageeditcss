<!DOCTYPE html>
<html lang="en">
<head>
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<title>Changing Images using css</title>
				<link rel="stylesheet" href="index.css">
</head>
<body>
				<p>A picture of a girl</p>
				<img class="circular--square" src="images/woman.png">
				<p>A Picture of Barack Obama</p>
				<div class="circular--landscape">
  <img src="images/barack-obama.png" />
  <p>Another picture of a girl</p>
  <div class="circular--portrait">
  <img src="images/woman-portrait.png" />
</div>
</div>
</body>
</html>
